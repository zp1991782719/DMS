<div style="padding: 10px">
    <div>
        <p class="text-aqua">新增用户页面&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#/user/userList" class="btn btn-info btn-sm">返回用户列表</a>
        </p>
    </div>
    <form class="form-horizontal" style="margin-top: 10px">

        <div class="form-group">
            <label for="username" class="col-xs-1 control-label">用户名</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="username" value="{= username =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-xs-1 control-label">密&nbsp;&nbsp;码</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="password" value="{= password =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-xs-1 control-label">姓&nbsp;&nbsp;名</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="name" value="{= name =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="roleName" class="col-xs-1 control-label">角色名称</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="roleName" value="{= roleName =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-xs-1 control-label">电话号码</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="phone" value="{= phone =}"/>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
            <router-link to="/user/userList" class="btn btn-danger">取消</router-link>
        </div>
        <div class="col-xs-1 col-xs-offset-1">
            <button type="button" on-click="userAdd" class="btn btn-info">新增</button>
        </div>
    </div>

</div>
