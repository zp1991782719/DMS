<div style="padding: 10px">

    <div class="row" style="margin-top: 15px">
        <div class="col-md-3 col-md-offset-3 text-aqua">新增供应商页面</div>
        <div class="col-md-3 col-md-offset-1">
            <a href="#/provide/provideList" class="btn btn-info btn-sm">返回供应商列表</a>
        </div>
    </div>

    <form class="form-horizontal" style="margin-top: 30px">

        <div class="form-group">
            <label for="name" class="col-xs-2 control-label">供应商名称</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="name" value="{= name =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="director" class="col-xs-2 control-label">负责人</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="director" value="{= director =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-xs-2 control-label">联系号码</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="phone" value="{= phone =}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-xs-2 control-label">email</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="email" value="{= email =}"/>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
            <router-link to="/provide/provideList" class="btn btn-danger">取消</router-link>
        </div>
        <div class="col-xs-1 col-xs-offset-1">
            <button type="button" on-click="provideAdd" class="btn btn-info">新增</button>
        </div>
    </div>

</div>
