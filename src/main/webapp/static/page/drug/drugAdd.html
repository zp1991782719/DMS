<div style="padding: 10px">

    <div class="row" style="margin-top: 15px">
        <div class="col-md-3 col-md-offset-3 text-aqua">新增药品页面</div>
        <div class="col-md-3 col-md-offset-1">
            <a href="#/drug/drugList" class="btn btn-info btn-sm">返回药品列表</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div id="tree" class="box box-info" style="margin: 2%"></div>
        </div>
        <div class="col-md-9">
            <div class="box box-info" style="margin-top:2%;margin-right:5%;padding: 5%">

                <form class="form-horizontal" id="drugAdd" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">药品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="{= name =}"/>
                        </div>
                    </div>

                    <input type="hidden" class="form-control" id="categoryId" name="categoryId" value="{= categoryId =}"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">供应商</label>
                        <div class="col-sm-10">
                            <select id="provideId" name="provideId"  value="{= provideId =}" class="form-control">
                                <option s-for="provide in provideList" value="{{provide.id}}">{{provide.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" name="price" value="{= price =}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="validDate" class="col-sm-2 control-label">过期时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validDate" name="validDate" placeholder="日期格式:2010-01-02" value="{= validDate =}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">药品图片</label>
                        <div class="col-sm-10">
                            <input type="file" id="image" name="image"/>
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-1 col-xs-offset-4">
                            <router-link to="/drug/drugList" class="btn btn-danger">取消</router-link>
                        </div>
                        <div class="col-xs-1 col-xs-offset-1">
                            <button type="button" on-click="drugAdd" class="btn btn-info">新增</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
