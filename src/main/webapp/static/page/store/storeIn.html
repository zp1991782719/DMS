<div style="padding: 10px">

    <div class="row" style="margin-top: 15px">
        <div class="col-md-3 col-md-offset-3 text-aqua">入库页面处理</div>
        <div class="col-md-3 col-md-offset-1">
            <router-link to="/store/storeList" class="btn btn-info btn-sm">返回库存列表</router-link>
        </div>
    </div>

    <form class="form-horizontal" style="margin-top: 30px">

        <div class="form-group">
            <label class="col-sm-2 control-label">药品选择</label>
            <div class="col-sm-10">
                <select id="drugId" name="drugId"  value="{= drugId =}" class="form-control">
                    <option s-for="drug in drugList" value="{{drug.id}}">{{drug.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">供应商选择</label>
            <div class="col-sm-10">
                <select id="provideId" name="provideId"  value="{= provideId =}" class="form-control">
                    <option s-for="provide in provideList" value="{{provide.id}}">{{provide.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="count" class="col-xs-2 control-label">入库数量</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="count" value="{= count =}"/>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
            <a href="#/store/storeList" class="btn btn-danger">取消</a>
        </div>
        <div class="col-xs-1 col-xs-offset-1">
            <button type="button" on-click="storeIn" class="btn btn-info">入库</button>
        </div>
    </div>

</div>
